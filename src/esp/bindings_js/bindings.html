<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Habitat</title>
  <link rel="stylesheet" href="WebApplication.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
.viewer-canvas {
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  overflow: hidden;
}
  </style>
</head>

<body>
  <div class="hidden" id="warning"></div>
  <div class="tooltip">Use W/A/D to move around and Spacebar to stop</div>
  <div id="score">0 m</div>
  <div id="category"></div>
  <div id="scoreboard"></div>
  <canvas class="viewer-canvas" id="canvas" width="640" height="480"></canvas>
  <canvas id="topdown" width="640" height="480"></canvas>
  <canvas id="semantic" width="640" height="480" style="transform: scaleY(-1)"></canvas>
  <canvas id="radar"></canvas>
  <pre id="log"></pre>
  <div id="scope"></div>
  <div id="status">Initialization...</div>
  <div id="status-description"></div>
  <script src="WindowlessEmscriptenApplication.js"></script>
  <script async src="hsim_bindings.js"></script>
</body>
</html>
