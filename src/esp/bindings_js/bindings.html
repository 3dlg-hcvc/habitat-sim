<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Habitat</title>
  <link rel="stylesheet" href="WebApplication.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Habitat</h1>
  <div id="container">
    <div id="sizer">
      <div id="expander">
        <div id="listener">
          <canvas id="canvas"></canvas>
          <pre id="log"></pre>
          <div id="status">Initialization...</div>
          <div id="status-description"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="WindowlessEmscriptenApplication.js"></script>
  <script async src="hsim_bindings.js"></script>
  <script>
    Module["onRuntimeInitialized"] = function() {
      console.log("hsim_bindings initialized");

      var config = new Module.SimulatorConfiguration();
      console.log("config.scene.id", config.scene.id);
      config.getScene().id = "skokloster-castle.glb";
      console.log("config.scene.id", config.scene.id);

      var sim = new Module.Simulator(config);

      window.config = config;
      window.sim = sim;
    };
  </script>
</body>

</html>
